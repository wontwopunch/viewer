    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get("file");

        if (!fileId) {
            console.warn("íŒŒì¼ IDê°€ ì—†ìŠµë‹ˆë‹¤. ê¸°ë³¸ í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤.");
            window.location.href = "/login.html"; // íŒŒì¼ IDê°€ ì—†ìœ¼ë©´ ë¡œê·¸ì¸ í˜ì´ì§€ë¡œ ë¦¬ë””ë ‰ì…˜
        }

        async function checkFileAccess() {
            if (!fileId) {
                console.error("âŒ íŒŒì¼ IDê°€ ì¡´ì¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
                return;
            }

            try {
                const response = await fetch(`/api/files/${fileId}`);
                if (!response.ok) {
                    throw new Error("íŒŒì¼ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ ë°œìƒ");
                }

                const file = await response.json();

                if (file.error === "ë¹„ê³µê°œ" && !file.isAdmin) {
                    alert("ì´ íŒŒì¼ì€ ë¹„ê³µê°œ ìƒíƒœì…ë‹ˆë‹¤.");
                    window.location.href = "/login.html";
                    return;
                }

                loadViewer(fileId);
                fetchMemos();
            } catch (error) {
                console.error("íŒŒì¼ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤:", error);
            }
        }


        async function fetchMemos() {
            const response = await fetch(`/api/memos/${fileId}`);
            const memos = await response.json();
            const memoList = document.getElementById("memo-list");
            memoList.innerHTML = '';

            memos.forEach(memo => {
                const memoItem = document.createElement("div");
                memoItem.classList.add("memo");
                memoItem.innerText = memo.content;
                memoList.appendChild(memoItem);
            });
        }

        async function addMemo() {
            const memoInput = document.getElementById("memo-input").value;
            await fetch(`/api/memos/${fileId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: memoInput })
            });
            document.getElementById("memo-input").value = "";
            fetchMemos();
        }

        async function uploadFile() {
            const fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                alert("íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”.");
                return;
            }

            const formData = new FormData();
            formData.append("svsFile", fileInput);

            const progressContainer = document.getElementById("progress-container");
            const progressBar = document.getElementById("progress-bar");
            const progressText = document.getElementById("progress-text");

            progressContainer.style.display = "block";

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/upload", true);

            xhr.upload.onprogress = function (event) {
                if (event.lengthComputable) {
                    let percentComplete = Math.round((event.loaded / event.total) * 100);
                    progressBar.value = percentComplete;
                    progressText.innerText = percentComplete + "%";
                }
            };

            xhr.onload = function () {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    alert("íŒŒì¼ ì—…ë¡œë“œ ì™„ë£Œ!");
                    progressContainer.style.display = "none";
                    window.location.href = `/index.html?file=${response.tileSource}`; // âœ… ì—…ë¡œë“œ ì™„ë£Œ í›„ ë·°ì–´ë¡œ ì´ë™
                } else {
                    alert("ì—…ë¡œë“œ ì‹¤íŒ¨. ì„œë²„ ë¡œê·¸ë¥¼ í™•ì¸í•˜ì„¸ìš”.");
                }
            };

            xhr.onerror = function () {
                alert("ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ ë°œìƒ.");
            };

            xhr.send(formData);
        }


        function loadViewer(fileId) {
            OpenSeadragon({
                id: "openseadragon",
                prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/images/",
                tileSources: `/tiles/${fileId}/info.json`,
                showNavigator: true
            });
        }

        checkFileAccess();
    </script>
