<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVS Image Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/openseadragon.min.js"></script>
    
    <script>
        async function checkAuth() {
            try {
                const response = await fetch('/api/check-auth');
                if (!response.ok) {
                    window.location.href = "/login.html";
                }
            } catch (error) {
                console.error("❌ 인증 상태 확인 중 오류 발생:", error);
                window.location.href = "/login.html";
            }
        }
        checkAuth();
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #viewer-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-right: 1px solid #ccc;
        }

        #openseadragon {
            width: 100%;
            height: 80%;
            border: 1px solid #ccc;
            background: #000;
        }

        #memo-container {
            flex: 0.7; /* ✅ 메모 패널 크기 조정 */
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: white;
            overflow-y: auto;
            border-left: 1px solid #ddd;
        }

        .memo {
            padding: 5px;
            margin: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        textarea {
            width: 100%;
            height: 50px;
            margin-top: 5px;
        }

        button {
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* ✅ 관리자 페이지 버튼 (위치 이동 + 크기 축소) */
        .admin-btn {
            display: block;
            margin-bottom: 10px;
            padding: 6px 10px;
            font-size: 14px;
            background-color: #28a745;
        }

        /* ✅ 파일 업로드 스타일 */
        .upload-container {
            margin-top: 10px;
            text-align: center;
        }

        #progress-container {
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="memo-container">
        <!-- ✅ 관리자 페이지 이동 버튼을 메모 작성 위로 이동 -->
        <button class="admin-btn" onclick="location.href='/admin'">관리자 페이지</button>

        <h3>메모 작성</h3>
        <div id="memo-list"></div>
        <textarea id="memo-input" placeholder="메모를 입력하세요..."></textarea>
        <button onclick="addMemo()">메모 추가</button>
    </div>

    <!-- 뷰어 영역 -->
    <div id="viewer-container">
        <h2>SVS 파일 뷰어</h2>
        <div id="openseadragon"></div>
    </div>

    <!-- ✅ 파일 업로드 추가 -->
    <div class="upload-container">
        <h3>📤 파일 업로드</h3>
        <input type="file" id="fileInput" accept=".svs">
        <button onclick="uploadFile()">업로드</button>
        <div id="progress-container">
            <span id="progress-text">0%</span>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get("file");

        async function checkFileAccess() {
            try {
                if (!fileId) {
                    console.warn("⚠️ 파일 ID가 없습니다. 기본 안내 메시지 표시");
                    return;
                }

                const response = await fetch(`/api/files/${fileId}`);
                const file = await response.json();

                if (file.error === "비공개" && !file.isAdmin) {
                    alert("이 파일은 비공개 상태입니다.");
                    return;
                }

                loadViewer(fileId);
                fetchMemos();
            } catch (error) {
                console.error("❌ 파일 정보를 불러오지 못했습니다:", error);
            }
        }

        async function fetchMemos() {
            if (!fileId) return;
            const response = await fetch(`/api/memos/${fileId}`);
            const memos = await response.json();
            const memoList = document.getElementById("memo-list");
            memoList.innerHTML = '';

            memos.forEach(memo => {
                const memoItem = document.createElement("div");
                memoItem.classList.add("memo");
                memoItem.innerText = memo.content;
                memoList.appendChild(memoItem);
            });
        }

        async function addMemo() {
            if (!fileId) return;
            const memoInput = document.getElementById("memo-input").value;
            await fetch(`/api/memos/${fileId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: memoInput })
            });
            document.getElementById("memo-input").value = "";
            fetchMemos();
        }

        async function uploadFile() {
            const fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                alert("파일을 선택하세요.");
                return;
            }

            const formData = new FormData();
            formData.append("svsFile", fileInput);

            const progressContainer = document.getElementById("progress-container");
            const progressBar = document.getElementById("progress-bar");
            const progressText = document.getElementById("progress-text");

            progressContainer.style.display = "block";

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/upload", true);

            xhr.upload.onprogress = function (event) {
                if (event.lengthComputable) {
                    let percentComplete = Math.round((event.loaded / event.total) * 100);
                    progressBar.value = percentComplete;
                    progressText.innerText = percentComplete + "%";
                }
            };

            xhr.onload = function () {
                try {
                    const response = JSON.parse(xhr.responseText);

                    if (xhr.status === 200) {
                        alert("파일 업로드 완료!");
                        progressContainer.style.display = "none";
                        window.location.href = `/index.html?file=${response.tileSource}`;
                    } else {
                        console.error("서버 오류:", response);
                        alert(`⚠️ 업로드 실패: ${response.error || "서버 오류 발생"}`);
                    }
                } catch (error) {
                    console.error("응답 파싱 오류:", error);
                    alert("⚠️ 서버 응답을 해석하는 중 오류가 발생했습니다.");
                }
            };

            xhr.onerror = function () {
                alert("❌ 네트워크 오류 발생. 다시 시도해주세요.");
            };

            xhr.send(formData);
        }

        async function loadViewer(fileId) {
            try {
                const response = await fetch(`/api/files/${fileId}`);
                const file = await response.json();

                OpenSeadragon({
                    id: "openseadragon",
                    prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/images/",
                    tileSources: {
                        height: file.height,  // 서버에서 받은 실제 크기
                        width: file.width,    // 서버에서 받은 실제 크기
                        tileSize: 256,
                        getTileUrl: function(level, x, y) {
                            return `/tiles/${fileId}/tile_${x}_${y}.jpg`;
                        }
                    },
                    showNavigator: true,
                    navigatorPosition: "BOTTOM_RIGHT"
                });
            } catch (error) {
                console.error("뷰어 초기화 중 오류:", error);
            }
        }

        checkFileAccess();
    </script>
</body>
</html>
