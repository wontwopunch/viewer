<body>
    <div id="memo-container">
        <!-- âœ… ê´€ë¦¬ì í˜ì´ì§€ ì´ë™ ë²„íŠ¼ì„ ë©”ëª¨ ì‘ì„± ìœ„ë¡œ ì´ë™ -->
        <button class="admin-btn" onclick="location.href='/admin'">ê´€ë¦¬ì í˜ì´ì§€</button>

        <h3>ë©”ëª¨ ì‘ì„±</h3>
        <div id="memo-list"></div>
        <textarea id="memo-input" placeholder="ë©”ëª¨ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."></textarea>

    <!-- ë·°ì–´ ì˜ì—­ -->

    <!-- âœ… íŒŒì¼ ì—…ë¡œë“œ ì¶”ê°€ -->
    <div class="upload-container">
        <h3>ğŸ“¤ íŒŒì¼ ì—…ë¡œë“œ</h3>
        <input type="file" id="fileInput" accept=".svs">
        <button onclick="uploadFile()">ì—…ë¡œë“œ</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get("file");

        async function checkFileAccess() {
            try {
                if (!fileId) {
                    console.warn("âš ï¸ íŒŒì¼ IDê°€ ì—†ìŠµë‹ˆë‹¤. ê¸°ë³¸ ì•ˆë‚´ ë©”ì‹œì§€ í‘œì‹œ");
                    return;
                }

                const response = await fetch(`/api/files/${fileId}`);
                const file = await response.json();

                if (file.error === "ë¹„ê³µê°œ" && !file.isAdmin) {
                    alert("ì´ íŒŒì¼ì€ ë¹„ê³µê°œ ìƒíƒœì…ë‹ˆë‹¤.");
                    return;
                }

                loadViewer(fileId);
                fetchMemos();
            } catch (error) {
                console.error("âŒ íŒŒì¼ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤:", error);
            }
        }

        async function fetchMemos() {
            if (!fileId) return;
            const response = await fetch(`/api/memos/${fileId}`);
            const memos = await response.json();
            const memoList = document.getElementById("memo-list");
            memoList.innerHTML = '';

            memos.forEach(memo => {
                const memoItem = document.createElement("div");
                memoItem.classList.add("memo");
                memoItem.innerText = memo.content;
                memoList.appendChild(memoItem);
            });
        }

        async function addMemo() {
            if (!fileId) return;
            const memoInput = document.getElementById("memo-input").value;
            await fetch(`/api/memos/${fileId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: memoInput })
            });
            document.getElementById("memo-input").value = "";
            fetchMemos();
        }

        async function uploadFile() {
            const fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                alert("íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”.");
                return;
            }

            const formData = new FormData();
            formData.append("svsFile", fileInput);

            const progressContainer = document.getElementById("progress-container");
            const progressBar = document.getElementById("progress-bar");
            const progressText = document.getElementById("progress-text");

            progressContainer.style.display = "block";

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/upload", true);

            xhr.upload.onprogress = function (event) {
                if (event.lengthComputable) {
                    let percentComplete = Math.round((event.loaded / event.total) * 100);
                    progressBar.value = percentComplete;
                    progressText.innerText = percentComplete + "%";
                }
            };

            xhr.onload = function () {
                try {
                    const response = JSON.parse(xhr.responseText);

                    if (xhr.status === 200) {
                        alert("íŒŒì¼ ì—…ë¡œë“œ ì™„ë£Œ!");
                        progressContainer.style.display = "none";
                        window.location.href = `/index.html?file=${response.tileSource}`;
                    } else {
                        console.error("ì„œë²„ ì˜¤ë¥˜:", response);
                        alert(`âš ï¸ ì—…ë¡œë“œ ì‹¤íŒ¨: ${response.error || "ì„œë²„ ì˜¤ë¥˜ ë°œìƒ"}`);
                    }
                } catch (error) {
                    console.error("ì‘ë‹µ íŒŒì‹± ì˜¤ë¥˜:", error);
                    alert("âš ï¸ ì„œë²„ ì‘ë‹µì„ í•´ì„í•˜ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
                }
            };

            xhr.onerror = function () {
                alert("âŒ ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ ë°œìƒ. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
            };

            xhr.send(formData);
        }

        async function loadViewer(fileId) {
            try {
                const response = await fetch(`/api/files/${fileId}`);
                const file = await response.json();

                OpenSeadragon({
                    id: "openseadragon",
                    prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/images/",
                    tileSources: {
                        height: file.height,  // ì„œë²„ì—ì„œ ë°›ì€ ì‹¤ì œ í¬ê¸°
                        width: file.width,    // ì„œë²„ì—ì„œ ë°›ì€ ì‹¤ì œ í¬ê¸°
                        tileSize: 256,
                        getTileUrl: function(level, x, y) {
                            return `/tiles/${fileId}/tile_${x}_${y}.jpg`;
                        }
                    },
                    showNavigator: true,
                    navigatorPosition: "BOTTOM_RIGHT"
                });
            } catch (error) {
                console.error("ë·°ì–´ ì´ˆê¸°í™” ì¤‘ ì˜¤ë¥˜:", error);
            }
        }

        checkFileAccess();
    </script>
