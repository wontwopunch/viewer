    <script>
        async function checkFileAccess() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const fileId = urlParams.get("file");
                console.log('URL íŒŒë¼ë¯¸í„° í™•ì¸:', { search: window.location.search, fileId });

                if (!fileId) {
                    console.log('íŒŒì¼ ID ì—†ìŒ');
                    return;
                }

                const response = await fetch(`/api/files/${fileId}`);
                console.log('íŒŒì¼ ì ‘ê·¼ ì‘ë‹µ:', response);
                
                const file = await response.json();
                console.log('íŒŒì¼ ì •ë³´:', file);

                if (file.error === "ë¹„ê³µê°œ" && !file.isAdmin) {
                    alert("ì´ íŒŒì¼ì€ ë¹„ê³µê°œ ìƒíƒœì…ë‹ˆë‹¤.");
                    return;
                }

                loadViewer(fileId);
                fetchMemos(fileId);
            } catch (error) {
                console.error("íŒŒì¼ ì ‘ê·¼ í™•ì¸ ì¤‘ ì˜¤ë¥˜:", error);
            }
        }

        async function fetchMemos(fileId) {
            if (!fileId) return;
            const response = await fetch(`/api/memos/${fileId}`);
            const memos = await response.json();
            const memoList = document.getElementById("memo-list");
            memoList.innerHTML = '';

            memos.forEach(memo => {
                const memoItem = document.createElement("div");
                memoItem.classList.add("memo");
                memoItem.innerText = memo.content;
                memoList.appendChild(memoItem);
            });
        }

        async function addMemo(fileId) {
            if (!fileId) return;
            const memoInput = document.getElementById("memo-input").value;
            await fetch(`/api/memos/${fileId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: memoInput })
            });
            document.getElementById("memo-input").value = "";
            fetchMemos(fileId);
        }

        async function uploadFile() {
            const fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                alert("íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”.");
                return;
            }

            const formData = new FormData();
            formData.append("svsFile", fileInput);

            const progressContainer = document.getElementById("progress-container");
            const progressBar = document.getElementById("progress-bar");
            const progressText = document.getElementById("progress-text");

            progressContainer.style.display = "block";

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/upload", true);

            xhr.upload.onprogress = function (event) {
                if (event.lengthComputable) {
                    let percentComplete = Math.round((event.loaded / event.total) * 100);
                    progressBar.value = percentComplete;
                    progressText.innerText = percentComplete + "%";
                }
            };

            xhr.onload = function () {
                try {
                    const response = JSON.parse(xhr.responseText);
                    console.log('ì—…ë¡œë“œ ì‘ë‹µ:', response);

                    if (xhr.status === 200 && response.tileSource) {
                        alert("íŒŒì¼ ì—…ë¡œë“œ ì™„ë£Œ!");
                        progressContainer.style.display = "none";
                        
                        // íŒŒì¼ ì´ë¦„ë§Œ ì¶”ì¶œ
                        const fileName = response.tileSource;
                        console.log('íŒŒì¼ ì´ë¦„:', fileName);
                        
                        // ë¦¬ë‹¤ì´ë ‰íŠ¸
                        const redirectUrl = `/index.html?file=${encodeURIComponent(fileName)}`;
                        console.log('ë¦¬ë‹¤ì´ë ‰íŠ¸ URL:', redirectUrl);
                        window.location.href = redirectUrl;
                    } else {
                        console.error("ì„œë²„ ì˜¤ë¥˜:", response);
                        alert(`âš ï¸ ì—…ë¡œë“œ ì‹¤íŒ¨: ${response.error || "ì„œë²„ ì˜¤ë¥˜ ë°œìƒ"}`);
                    }
                } catch (error) {
                    console.error("ì‘ë‹µ íŒŒì‹± ì˜¤ë¥˜:", error, xhr.responseText);
                    alert("âš ï¸ ì„œë²„ ì‘ë‹µì„ í•´ì„í•˜ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
                }
            };

            xhr.onerror = function () {
                alert("âŒ ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ ë°œìƒ. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
            };

            xhr.send(formData);
        }

        async function loadViewer(fileId) {
            try {
                console.log('íŒŒì¼ ID:', fileId);
                const response = await fetch(`/api/files/${fileId}`);
                console.log('API ì‘ë‹µ:', response);
                
                if (!response.ok) {
                    throw new Error(`API ì˜¤ë¥˜: ${response.status}`);
                }
                
                const file = await response.json();
                console.log('íŒŒì¼ ì •ë³´:', file);

                const viewer = OpenSeadragon({
                    id: "openseadragon",
                    prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/images/",
                    debugMode: true,
                    showDebugInfo: true,
                    debugGridColor: '#437AB2',
                    tileSources: {
                        type: 'legacy-image-pyramid',
                        levels: [{
                            url: `/tiles/${fileId}/tile_0_0.jpg`,
                            height: file.height,
                            width: file.width
                        }],
                        tileSize: 256,
                        height: file.height,
                        width: file.width,
                        getTileUrl: function(level, x, y) {
                            // íƒ€ì¼ URL ìƒì„±
                            const url = `/tiles/${fileId}/tile_${x}_${y}.jpg`;
                            console.log('íƒ€ì¼ ìš”ì²­:', { level, x, y, url });
                            return url;
                        }
                    },
                    maxZoomPixelRatio: 2,
                    constrainDuringPan: true,
                    showRotationControl: true,
                    gestureSettingsMouse: {
                        scrollToZoom: true,
                        clickToZoom: true,
                        dblClickToZoom: true,
                        pinchToZoom: true,
                        flickEnabled: true,
                        flickMinSpeed: 120,
                        flickMomentum: 0.25
                    }
                });
            } catch (error) {
                console.error("ë·°ì–´ ì´ˆê¸°í™” ì¤‘ ì˜¤ë¥˜:", error);
            }
        }
